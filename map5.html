        <div class="container">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.5665, 126.9780], 11); // 줌 레벨을 낮춰서 넓은 영역을 보여줌

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 특정한 여러 장소의 좌표를 설정
        var places = [
            { name: "네스프레소 현대백화점 신촌점", location: [37.559272, 126.941013] },
            { name: "여의도 한강공원", location: [37.524548, 126.924784] },
            { name: "강남구 전자도서관", location: [37.518210, 127.045185] }
        ];

        // 각 장소에 마커 추가
        places.forEach(function(place) {
            var marker = L.marker(place.location).addTo(map);
            marker.bindPopup(place.name);
        });
    </script>
