    <!-- JavaScript for handling recent books and setting cookies -->
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveRecentBook(book) {
            var recentBooks = getCookie('recentBooks');
            recentBooks = recentBooks ? JSON.parse(recentBooks) : [];
            if (!recentBooks.includes(book)) {
                recentBooks.push(book);
                if (recentBooks.length > 5) {
                    recentBooks.shift(); // Keep only the latest 5 books
                }
                setCookie('recentBooks', JSON.stringify(recentBooks), 7);
            }
        }

        window.onload = function() {
            saveRecentBook('THE MONEY BOOK');
        }
    </script>
